name: Weekly Zepp Report (Wed 09:00 Madrid)

on:
  schedule:
    # GitHub usa UTC â†’ 07:00 UTC = 09:00 en verano (CEST), 08:00 en invierno (CET)
    - cron: "0 7 * * 3"
  workflow_dispatch: {}  # opcional: permite lanzarlo a mano

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true

      - name: Run script
        run: python main.py
        env:
          ZEPPEMAIL: ${{ secrets.ZEPPEMAIL }}
          ZEPP_PASSWORD: ${{ secrets.ZEPP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}